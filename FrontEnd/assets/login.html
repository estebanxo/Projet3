            <p id="logErreur">Email ou mot de passe incorrect !</p>

                <input type="email" name="loginInfo" id="email">
                <label for="password">Password <span class="vide">*</span></label>
                <input type="password" name="loginInfo" id="password">
                <input type="submit" id="submit" value="Envoyer">
            </form>
            <span class="motDePasse">
                <a id="motDePasseOublie" href="#">Mot de passe oublié</a>
            </span>
